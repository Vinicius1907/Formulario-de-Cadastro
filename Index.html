<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Formulário de contato:</title>

<body>
    
        <h1>Formulário de Cadastro</h1>

    <section class="container">
       
            <form class="Cadastro" action="" method="" id="Cadastro">
               
                <label>
                    <spam>Nome:</spam>
                    <input type="text" class="pai nome" name="nome" id="name" placeholder="Digite seu nome" required>
                </label>
            
                   <br/> 

                <label>
                    <spam>Sobrenome:</spam>
                    <input type="text" class="pai sobrenome" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" required>
                </label>
            
                <br/>

                <label>
                        <spam>Email:</span>
                        <input type="email" class="pai email" name="email" id="email" placeholder="Digite seu email" required>
                </label>

                <br/>


                <label>
                         <spam>CPF:</span>
                         <input type="number" class="pai cpf" name="cpf" id="cpf" placeholder="Digite seu CPF" required>
                </label>

                <br/>

                <label>
                        <span>Sexo:</span>
                                <input type="radio" class="sexo" name="sexo" id="sexo" required> Masculino
                                <input type="radio" class="sexo" name="sexo" id="sexo" required> Feminino
                </label>

                <br/>

                <label>
                        <spam>Telefone:</span>
                        <input type="number" class="pai numero" name="telefone" id="telefone" placeholder="Digite seu telefone" required>
                </label>
                         
                <br/>

                <label>
                        <spam>Celular:</span>
                        <input type="number" class="pai celular" name="celular" id="celular" placeholder="Digite seu celular" required>
                </label>
                
                <br/>

                <label>
                        <spam>Data de Nascimento:</spam>
                        <input type="date" class="pai birthdate" name="birthdate" id="birthdate">
                </label>

                <br/>

                <label>
                        <spam>Crie uma senha:</spam>
                        <input type="password" class="pai senha" name="senha" id="senha" required >
                </label>

                <br/>

                <label>
                        <spam>Repetir senha:</spam>
                        <input type="password" class="pai senha2" name="senha" id="senha" required>
                </label>

                <br/>

                <label>
                        
                        <input type="submit" class="enviar" name="enviar" id="enviar">
                </label>

               

                <label>
                        
                        <input type="reset" class="reset" name="reset" id="reset">
                </label>
                

               



            
            </form>
    </section>

    

</body>
</html>
